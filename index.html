<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/scripts.js" type="module"></script>
    <script src="https://kit.fontawesome.com/9640448c9c.js" crossorigin="anonymous"></script>
    <title>Autos</title>
</head>
<body>
    <header>
        <div class="navegacion">
            <img src="./assets/logo.png" height="80px" alt="logo-autos">
            <nav class="itemsNav">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
        <div class="encabezado">
            <h1>
                Administraci√≥n
            </h1>
        </div>
        <div class="imagen-encabezado"></div>
    </header>
    <main>
        <div class="container text-center">
            <form action="#">
                <fieldset>
                    <legend>Informacion del anuncio</legend>
                    <div class="row">
                        <div class="form-group">
                            <label for="titulo">TITULO:</label>
                            <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Titulo" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="transaccion">TRANSACCION:</label>
                            <select class="form-control form-control-sm" name="transaccion" id="transaccion" required>
                                <option value="venta">Venta</option>
                                <option value="alquiler">Alquiler</option>
                                <option value="permuta">Permuta</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="descripcion">DESCRIPCION:</label>
                            <input type="text" class="form-control" name="descripcion" autocomplete="off" id="descripcion" placeholder="Descripcion" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="precio">PRECIO:</label>
                            <input type="number" class="form-control" name="precio" autocomplete="off" id="precio" placeholder="Precio" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span><i class="fas fa-car"></i></span>
                        </div>
                        <div class="col-11">
                            <input type="number" class="form-control" name="puertas" min="3" max="5" autocomplete="off" placeholder="Puertas" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span><i class="fas fa-tachometer-alt"></i></span>
                        </div>
                        <div class="col-11">
                            <input type="number" class="form-control" name="kms" autocomplete="off" placeholder="KMs" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span><i class="fas fa-car-battery"></i></span>
                        </div>
                        <div class="col-11">
                            <input class="form-control" type="number" name="potencia" autocomplete="off" placeholder="Potencia" required>
                        </div>
                    </div>
                </fieldset>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col"><input type="submit" class="btn btn-primary submit" value="Guardar"></div>
                        <div class="col"><input type="button" value="Eliminar" id="btnDelete" class="oculto btn btn-danger"></div>
                        <div class="col"><input type="hidden" name="txtId"></div>
                    </div>
                </div>
            </form>
        </div>
        <div id="spinner-container"></div>
        <!-- FILTROS -->
        <section class="container filtroDiv " style="margin-top: 35px;">
            <div class="row">
                <div class="col text-center">
                    <h3 style="margin-top: 15px;"> --- FILTROS  ---- </h3>
                </div>
            </div>
            <hr />
            <div class="row text-left">
                <div class="col"><h4>Filtrar por</h4></div>
                <div class="col"><h4>Promedio de precios</h4></div>
            </div>
            <div class="row text-left">
                <div class="col">
                    <div style="margin: 5px;">
                        <label>Transaccion:</label>
                        <select name="transaccion" id="selectFiltros" required style="width: 135px;">
                            <option value="N/A" selected>N/A</option>
                            <option value="venta">Venta</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="permuta">Permuta</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                        <input style="width: 100px; margin-top: 5px;" type="text" id="filtroPrecio" value="N/A" readonly>
                </div>
            </div>
        </section>
            <!-- CHECKBOXS -->
    <section class="container checkboxDiv " style="margin-top: 15px;">
        <div class="row">
            <div class=" col">
                <h3>Campos mostrados <i>(Tildar para mostrar)</i></h2>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox2" value="titulo" checked>Titulo
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox3" value="transaccion" checked>Transaccion
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox4" value="descripcion" checked>Descripcion
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox5" value="precio" checked>Precio
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox6" value="puertas" checked>Puertas
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox7" value="km" checked>KM
            </div>   
            <div class="form-check form-check-inline">
                <input class="form-check-input traerDatos" type="checkbox" id="checkbox8" value="potencia" checked>Potencia
            </div>
    </div>
    <hr>
    </section>
        <div class="container" id="tabla"></div>
    </main>
    <footer>
        <nav>
            <a href="#">Nosotros</a>
            <a href="#">Anuncios</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
        </nav>
        <p class="small">Todos los derechos reservados <date>2021</date>&copy;</p>
    </footer>
</body>
</html>
